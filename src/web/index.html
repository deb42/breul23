<!DOCTYPE html>
<html ng-app="breul">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Formular Manager</title>

    <link rel="stylesheet" href="/components/breul/css/all.css"/>

    <!-- External Components -->
    <script src="/components/jquery/dist/jquery.js"></script>
    <script src="/components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/components/angular/angular.js"></script>
    <script src="/components/angular-resource/angular-resource.js"></script>
    <script src="/components/angular-route/angular-route.js"></script>
    <script src="/components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <!-- Internal Components -->
    <script src="/components/breul/app.js"></script>
    <script src="/components/breul/api/api.js"></script>
    <script src="/components/breul/common/common.js"></script>
    <script src="/components/breul/patients/patients.js"></script>
    <script src="/components/breul/application/application.js"></script>
    <script src="/components/breul/main/main.js"></script>
    <script src="/components/breul/intern/intern.js"></script>
    <script src="/components/breul/announcements/announcements.js"></script>

</head>
<body class="fm-body">

<div class="content_area">
    <div class="content_area_inner">
        <div class="content">

            <div ng-controller="NavbarCtrl">
                <div id="header_area">
                    <div class="content_tile">
                        <div id="header_wrap">
                            <div id="header_logo">
                                <img width="100%" class="img-rounded profile-picture"
                                     ng-src="/api/files/pictures/header_wrap_picture.png"
                                     title="{{ getTitle() }}"/>
                            </div>
                        </div>
                        <nav class="navbar navbar-default" id="navbar-header" role="navigation">
                            <div class="container-fluid">
                                <!-- Brand and toggle get grouped for better mobile display -->
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                            data-target="#bs-example-navbar-collapse-1">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                    <a class="navbar-brand" href="#">Home</a>
                                </div>

                                <!-- Collect the nav links, forms, and other content for toggling -->
                                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                    <ul class="nav navbar-nav">
                                        <li class="dropdown">
                                            <a class="dropdown-toggle" data-toggle="dropdown">Das Breul <span
                                                    class="caret"></span></a>
                                            <ul class="dropdown-menu" role="menu">
                                                <li><a href="#">Gemeinschaft</a></li>
                                                <li><a href="#/bar-calendar">Tradition</a></li>
                                                <li class="divider"></li>
                                                <li><a href="#/application">Bewerben</a></li>
                                            </ul>
                                        </li>
                                        <li><a href="#/announcements">News</a></li>
                                        <li><a href="#/application">Bewerben</a></li>
                                        <li><a href="#">Kontakt</a></li>
                                    </ul>
                                    <ul class="nav navbar-nav navbar-right">
                                        <li><a ng-click="login()" ng-hide="session.user">Login</a></li>
                                        <li class="dropdown" ng-show="session.user">
                                            <a href="#" class="dropdown-toggle"
                                               data-toggle="dropdown">{{session.user.name}}<span
                                                    class="caret"></span></a>
                                            <ul class="dropdown-menu" role="menu">
                                                <li><a href="#">Einstellungen</a></li>
                                                <li><a ng-click="logout()">Logout</a></li>
                                            </ul>
                                        </li>
                                    </ul>
                                </div>
                                <!-- /.navbar-collapse -->
                            </div>
                            <!-- /.container-fluid -->
                        </nav>
                    </div>
                </div>
            </div>

            <ng-view></ng-view>
        </div>
    </div>
</div>


</body>
</html>
